<!--Loader Div Starts-->

<div class="spinner-grow text-primary" style="width: 3rem; height: 3rem;" role="status" *ngIf="loader">
  <span class="visually-hidden">Loading...</span>
</div>

<!--Loader Div Ends-->


<div class="container-fluid bg-image" *ngIf="!loader">
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="assets/images/logo.PNG"></a>
      
    </div>
  </nav>
  <div class="row no-gutter">
      <!-- The image half -->
      <div class="col-md-6 d-none d-md-flex"></div>
      <!-- The content half -->
      <div class="col-md-6">
          <div class="login d-flex align-items-center py-5">

              <!-- Demo content-->
              <div class="container">
                  <div class="row">
                      <div class="col-lg-10 col-xl-7 mx-auto">
                          
                       
                          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                              <div class="form-group mb-3">
                                  <input id="inputEmail" type="email" formControlName="email"  [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="Email address" required="" autofocus="" class="form-control rounded-pill border-0 shadow-sm p-3">
                                  <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                      <div *ngIf="f.email.errors.required">Email is required</div>
                                      <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                                   </div>
                              </div>
                              <div class="form-group mb-3">
                                  <input id="inputPassword" type="password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Password" required="" class="form-control rounded-pill border-0 shadow-sm p-3 text-primary">
                                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                      <div *ngIf="f.password.errors.required">Password is required</div>
                                   </div>
                              </div>
                              <div class="form-group mb-3">
                                <button type="submit" class="btn btn-primary text-uppercase mb-2 rounded-pill shadow-sm">Login</button>
                             </div>
                          </form>
                      </div>
                  </div>
              </div><!-- End -->

          </div>
      </div><!-- End -->

  </div>
</div>
